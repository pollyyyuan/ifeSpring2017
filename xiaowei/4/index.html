<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小薇学院-任务四</title>
	<style>
		.contain{
			margin: 236px;
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: relative;
			overflow: hidden;
		}
		.circle{
			position: absolute;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #ffcc00;
		}
		.left{
			top: -25px;
			left: -25px;
		}
		.right{
			right: -25px;
			bottom: -25px;
		}
	</style>
</head>
<body>
	<div class="contain">
		<div class="circle left"></div>
		<div class="circle right"></div>
	</div>
</body>
</html>
