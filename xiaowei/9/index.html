<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小薇学院-任务9</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
		<div class="logo-box"></div>
		<div class="search-box">
			<div class="search">
				<i class="icon"></i>
				<input type="text">
			</div>
			<div class="login">
			    <i class="icon"></i>
				<span>登录</span>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="sidebar">
			<div class="personal-info">
				<div class="personal-photo">
					<div class="photo"></div>
					<h1 class="personal-title">POLLY</h1>
				</div>
				<div class="personal-fans">
					<div class="col">
						<span>110</span>
						<span>收藏</span>
					</div>
					<div class="col">
						<span>313</span>
						<span>粉丝</span>
					</div>
				</div>
			</div>
			<div class="menu-box">
				<div class="folder-box">
					<h2 class="menu-title">个人报表</h2>
					<div class="folder">
						<h3>文件一</h3>
						<ul>
							<li>文档一</li>
							<li>文档二</li>
						</ul>
					</div>
					<div class="folder">
						<h3>文件二</h3>
					</div>
				</div>
				<div>
					<h2 class="menu-title">个人收藏</h2>
				</div>
				<div>
					<h2 class="menu-title">我的分享</h2>
				</div>
				<div>
					<h2 class="menu-title">图库</h2>
				</div>
				<div>
					<h2 class="menu-title">成长记录</h2>
				</div>
				<div>
					<h2 class="menu-title">账户信息</h2>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="map"></div>
			<div class="layout">
				<div class="search-box"></div>

				<div class="slide-box"></div>
				<div class="graphic-bo"></div>
				<div class="item-box"></div>
			</div>
		</div>
	</div>
</body>
</html>
